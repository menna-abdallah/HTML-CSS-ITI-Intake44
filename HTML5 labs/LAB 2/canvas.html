<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Game</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        #canvaContainer {
            width: auto;
            text-align: center;
            height: calc(100vh - 40px);
        }
        
        #draw{
            border: none;
            background-color: rgb(72, 72, 126);
            padding: 10px;
            color: aliceblue;
            margin: 10px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <input type="color" id="color" value="#ff0000" style="border: none;"/>
    <button id="draw">Start Draw</button><br>
    <div id="canvaContainer">
        <canvas id="myCanvas" width="700px" height="500px" style="border:1px solid rgb(58, 44, 44)"></canvas>
    </div>
</body>
<script>
  const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const clicker = document.getElementById("draw");
const color = document.getElementById("color");

const width = 1300;
const height = 600;

clicker.onclick = function () {
    drawCircles();
}
console.log(clicker);

function drawCircles() {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.strokeStyle = color.value;
        ctx.arc(Math.random()*width, Math.random()*height, 30, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.moveTo(Math.random()*width, Math.random()*height);
    }
    
}
</script>
</html>
